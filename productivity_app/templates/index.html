<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Productivity App</h1>

        <!-- Calculator Section -->
        <div class="section">
            <h2>Calculator</h2>
            <form method="POST">
                <input type="text" name="calc" placeholder="Enter calculation" value="{{ request.form['calc'] if request.form['calc'] else '' }}" required>
                <button type="submit">Calculate</button>
            </form>
            <div class="result">
                {% if result %}
                    <p>Result: {{ result }}</p>
                {% endif %}
            </div>
        </div>

        <!-- Notes Section -->
        <div class="section">
            <h2>Note Taking</h2>
            <form method="POST">
                <textarea name="note" placeholder="Write your note here..." rows="4" required></textarea>
                <button type="submit">Save Note</button>
            </form>
            <div class="notes-list">
                <ul>
                    {% for note in notes %}
                        <li>{{ note }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
